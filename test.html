<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizTime - Quiz App</title>
    <link rel="stylesheet" href="/public/css/Workspace.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div id="logo">
        <img src="Frame 257.svg" alt="" />
        <button>New Classroom</button>
    </div>
    </div>
    <div class="main">
      <h1 class="heading1"><span>Workspace</span> name</h1>
      <div class="main_upper">
        <div class="heading2">
          <h1>Quizzes</h1>
          <img src="Vector.svg" alt="">
          <button>+</button>

        </div>
        <div class="dynamicquiz">dynamic</div>
      </div>
      <div class="results">
        <h1>Results</h1>
        <div class="Resultupper">
            <p>Sr.</p>
            <p>QuizName</p>
            <p>Total Marks</p>
            <p>Obtained Marks</p>
        </div>
        <div class="dynamicresult">dynamic</div>
      </div>
    </div>
    
  </body>
</html>
